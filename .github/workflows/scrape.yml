name: CTI Job Feed Scraper

on:
  schedule:
    - cron: '10 01 * * 1'  # Every Monday at 1:10 AM UTC
  workflow_dispatch:      # Manual trigger available too

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create creds.json from secret
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > cti-job-feed-3b4b4d4a2449.json

      - name: Run scraper
        run: node scrape-and-push.js

      - name: Generate RSS Feed
        run: node generate-feed.js

      - name: Commit and push RSS feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feed.xml
          git commit -m "ðŸ¤– Auto-update RSS feed"
          git push
        env:
          # Needed for GitHub Actions to push
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

