name: CTI Job Feed Scraper

on:
  schedule:
    - cron: '10 01 * * 1'  # runs every Monday at 10 AM Eastern
  workflow_dispatch:       # allows manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create creds.json from secret
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > cti-job-feed-3b4b4d4a2449.json

      - name: Run scraper
        run: node scrape-and-push.js

      - name: Generate RSS feed
        run: node generate-feed.js

      - name: Set up Git and Push feed.xml
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Make sure this matches your repo secret name exactly
        run: |
          git config user.name "kwasfit"
          git config user.email "jenniferakwas@gmail.com"
          
          echo "🧹 Removing and re-adding origin..."
          git remote remove origin
          git remote add origin https://kwasfit:${GH_PAT}@github.com/kwasfit/cti-job-feed.git

          echo "🔍 Checking remote config:"
          git remote -v

          git add feed.xml
          git commit -m "🔁 Update RSS feed" || echo "Nothing to commit"
          git push origin main
